<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: cyan; width: 450px;height: 500px; margin: auto; color: white;">
    <form action="success.html" method="post">
        <h2 style="text-align: center;">Website Redesign Request Form</h2>
        <h4 style="text-align: center;">please fill out the form below the necessary information</h4>
        <label for="cn">Client Name</label>
        <br>
        <input type="text" first="Client Name" id="cn" placeholder="first" style="background-color: grey;">
        <input type="text" name="" id="" placeholder="Last" style="background-color: grey;">
        <br>
        <br>
        <label for="Ph">Phone</label>
        <br>
        <textarea name="Phone" id="" rows="1" cols="50" placeholder="### ### ###" style="background-color: grey;"></textarea>
        <br><br>
        <label for="em">Email</label>
        <br>
        <textarea name="Email" id="" rows="1" cols="50" style="background-color: grey;"></textarea>
        <br><br>
        <label for="wt">Website Type</label>
        <br>
        <select name="pleas  select" id="please select" style="width: 380px; background-color: grey;">
            <option value="wt" style="color: white;">Web Design</option>
            <option value="developer">developer</option>
            
        </select>
        <br><br>
        <label for="ro">Redesign Objectives</label>
        <br>
        <textarea name="ro" id="" rows="2" cols="50" style="background-color: grey; color: white;"></textarea>
        <br><br>
        <label for="as">Additional Service</label>
        <br>
        <button type="submit" style="background-color: rgb(240, 14, 14); color: white;">Submit</button>
        <input type="file" name="My file" id="My file" style="background-color: rgb(210, 19, 19); color: white;">
        <br>
        <button type="submit" style="background-color: rgb(242, 14, 14); color: white;">Banner Design</button>
        <button type="submit" style="background-color: rgb(253, 13, 13); color: white;">Advertisement</button>
        <button type="submit" style="background-color: rgb(220, 19, 19); color: white;">Other:</button>
        

        

    </form>
    </div>
</body>
</html>
